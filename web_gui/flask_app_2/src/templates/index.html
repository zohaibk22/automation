<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"]::placeholder {
            color: #aaa;
        }

        .btn-calculate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dimension Calculator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="height">
                    <span class="icon">üìè</span> Height
                </label>
                <input 
                    type="number" 
                    id="height" 
                    name="height" 
                    placeholder="Enter height" 
                    step="0.01"
                    value="{{ height }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="width">
                    <span class="icon">‚ÜîÔ∏è</span> Width
                </label>
                <input 
                    type="number" 
                    id="width" 
                    name="width" 
                    placeholder="Enter width" 
                    step="0.01"
                    value="{{ width }}"
                    required
                >
            </div>

            <div class="form-group">
                <label for="length">
                    <span class="icon">üìê</span> Length
                </label>
                <input 
                    type="number" 
                    id="length" 
                    name="length" 
                    placeholder="Enter length" 
                    step="0.01"
                    value="{{ length }}"
                    required
                >
            </div>
            <p>Output: {{ output }}</p>

            <button type="submit" class="btn-calculate">
                üßÆ Calculate
            </button>
        </form>
    </div>
</body>
</html>
